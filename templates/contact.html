<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Flask</title>
    <style>
* {
    margin: auto;
    padding: auto;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #001f3f;
    padding: 2rem;
}

h1, h4 {
    color: #0033cc;
}

nav a {
    text-decoration: none;
    color: #ffffff;
    background-color: #0033cc;
    padding: 8px 16px;
    margin-right: 10px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #cc0000;
}

form {
    margin-top: 20px;
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="email"],
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

button {
    margin-top: 15px;
    background-color: #0033cc;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #cc0000;
}

ul {
    margin: 20px 0;
    list-style-type: square;
    padding-left: 20px;
}
    </style>
</head>
<body>
    <h1>Contact me through:</h1>
    <br>
    <hr>
    <ul>
        <li>Cellphone Number: #09******123</li>
        <li>Email: fmwarde.student@asiancollege.edu.ph</li>
        <li>Facebook: Federico Warde</li>
    </ul>
    <br>
    <hr>
    <form method="POST" action="{{ url_for('contact') }}">
        <h4>Email:</h4>
        <br>
        <input type="email" name="email" required>
        <br>
        <br>
        <h4>Message:</h4>
        <br>
        <input type="text" name="message">
        <br>
        <br>
        <button type="submit">Send</button>
        <script>
            alert("Your message has been sent!:)");
        </script>
    </form>
    <br>
    <hr>
    <br>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About me</a>
    </nav>
</body>
</html>
